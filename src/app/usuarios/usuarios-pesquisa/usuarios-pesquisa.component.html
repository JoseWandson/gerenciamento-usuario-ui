<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="usuarios" [paginator]="true" rows="5" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" [responsive]="true" #tabela styleClass="p-datatable-gridlines p-mt-6">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th class="col-data-header">Data de Nascimento</th>
            <th>Sexo</th>
            <th>Cargo</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-usuario>
          <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf}}</td>
            <td class="col-data-content">{{usuario.dataNascimento | date:'dd/MM/y'}}</td>
            <td>{{usuario.sexo}}</td>
            <td>{{usuario.cargo.nome}}</td>
            <td class="col-acoes">
              <a pButton class="p-mr-1" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/usuarios', usuario.codigo]"></a>
              <button pButton class="p-ml-1" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(usuario)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="2">Nenhum usuário encontrado</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <a pButton label="Novo Usuário" routerLink="/usuarios/novo"></a>
    </div>
  </div>
</div>
